        let str1 = 'ahmed&ferah-moez&saadi-fadhel&gadihi';

        function FormatToArray(str1){
            let L=str1.split("-");
              let L1=L.map(function(per){
                let [first,last]=per.split("&");
                   return {firstname: first,lastname:last}
              });
              return L1;
        }
